<!DOCTYPE html>
<html>
<head>
    <title>反映链接</title>
    <style>
        #overlay {
            position: fixed;
            display: none;
            width: 500px;
            height: 800px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #000;
            z-index: 1000;
        }
        #overlay iframe {
            width: 100%;
            height: 90%;
            border: none;
        }
        #close {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<a href="#" id="link">点击这里</a>
<div id="overlay">
    <h1>可以通过以下链接反映哦，我们会认真对待和处理每一个表单</h1>
    <iframe src="https://f.wps.cn/ksform/w/write/h7JmtZLR#routePromt"></iframe>
    <div id="close">关闭</div>
</div>
<script>
    document.getElementById('link').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('overlay').style.display = 'block';
    });
    document.getElementById('close').addEventListener('click', function() {
        document.getElementById('overlay').style.display = 'none';
    });
</script>
</body>
</html>
