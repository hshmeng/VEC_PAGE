<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态渐变背景</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle 50px at center, #222333 0%, #222333 30%, blue 100%);
            transition: background 0.1s ease;
        }
    </style>
</head>
<body>
<script>
    document.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth * 100;
        const y = e.clientY / window.innerHeight * 100;
        const size = 200; // 这里可以调整渐变的大小
        document.body.style.background = `radial-gradient(circle ${size}px at ${x}% ${y}%, #222333 0%, #222333 30%, blue 100%)`;
    });
</script>
</body>
</html>
