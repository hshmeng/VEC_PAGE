<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEC PAGE LOADING……</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #7f41bd 0%, #426fbe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        /*设备检测结果*/
        .info-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
        }
        .info-title {/*标题文本*/
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        .device-info {/*大盒子*/
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;
            gap: 20px;
        }
        .device-card {/*两个小盒子*/
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            flex: 1 1 45%;
            min-width: auto;
            max-width: calc(50% - 10px);
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .device-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        .device-card h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .device-card p {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .mobile {/*手机版*/
            color: #4cd964;
        }
        .desktop {/*桌面版*/
            color: #007aff;
        }
        .icon {/*表情包*/
            font-size: 1.8rem;
        }
        /*自动跳转盒子*/
        .redirect-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }
        .redirect-message {/*标题*/
            font-size: 1.4rem;
            margin-bottom: 20px;
        }
        .countdown {/*倒计时*/
            font-size: 1.8rem;
            font-weight: bold;
            margin: 20px 0;
            color: #ffcc00;
        }
        .btn-container {/*按钮盒子*/
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .btn {/*按钮*/
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        .mobile-btn {
            background: #4cd964;
            color: #fff;
            width: 50%;
        }
        .desktop-btn {
            background: #007aff;
            color: #fff;
            width: 50%;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .manual-redirect {/*跳转选择*/
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .manual-redirect h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .tech-details {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2.2rem;
            }
            .device-info {
                flex-wrap: nowrap;
                overflow-x: auto;
            }
            .btn-container {

                flex-wrap: nowrap;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .redirect-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>设备检测中</h1>

    <div class="info-box">
        <h2 class="info-title">设备检测结果</h2>
        <div class="device-info">
            <div class="device-card">
                <h3 class="mobile"><span class="icon">📱</span> 移动设备</h3>
                <p id="mobile-result">检测中...</p>
            </div>
            <div class="device-card">
                <h3 class="desktop"><span class="icon">💻</span> 桌面设备</h3>
                <p id="desktop-result">检测中...</p>
            </div>
        </div>
    </div>

    <div class="redirect-box">
        <p class="redirect-message">将自动跳转到适合您设备的页面</p>
        <div class="countdown" id="countdown">5</div>
        <p>如果未自动跳转，请点击下方按钮：</p>

        <div class="btn-container">
            <button class="btn mobile-btn" id="mobileBtn">
                <span class="icon">📱</span> 移动版
            </button>
            <button class="btn desktop-btn" id="desktopBtn">
                <span class="icon">💻</span> 桌面版
            </button>
        </div>
    </div>

    <div class="manual-redirect">
        <h3>手动跳转选项</h3>
        <p>您也可以手动选择要访问的页面：</p>
        <div class="btn-container">
            <button class="btn mobile-btn" onclick="redirectToMobile()">
                📱移动版
            </button>
            <button class="btn desktop-btn" onclick="redirectToDesktop()">
                💻桌面版
            </button>
        </div>
    </div>

    <div class="tech-details">
        <p>User Agent: <span id="user-agent"></span></p>
        <p>检测方法：基于用户代理字符串的移动设备检测</p>
    </div>
</div>

<script>
    // 显示用户代理字符串
    document.getElementById('user-agent').textContent = navigator.userAgent;

    // 设备检测函数
    function detectDevice() {
        var userAgent = navigator.userAgent;

        // 更全面的移动设备检测
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Windows Phone|Mobile|Tablet/i.test(userAgent);

        // 更新检测结果
        document.getElementById('mobile-result').textContent = isMobile ? "是" : "否";
        document.getElementById('desktop-result').textContent = isMobile ? "否" : "是";
        document.getElementById('mobile-result').style.color = isMobile ? "#4cd964" : "#ff3b30";
        document.getElementById('desktop-result').style.color = isMobile ? "#ff3b30" : "#007aff";

        return isMobile;
    }

    // 跳转函数
    function redirectToMobile() {
        window.location.href = "VEC_PAGE_NEW/index.html";
    }

    function redirectToDesktop() {
        window.location.href = "VEC_PAGE_HSHMENG/INDEX/INDEX_HOST.html";
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
        var isMobile = detectDevice();

        // 设置按钮事件
        document.getElementById('mobileBtn').addEventListener('click', redirectToMobile);
        document.getElementById('desktopBtn').addEventListener('click', redirectToDesktop);

        // 倒计时跳转
        var countdownElement = document.getElementById('countdown');
        var count = 5;

        var countdownInterval = setInterval(function() {
            count--;
            countdownElement.textContent = count;

            if (count <= 0) {
                clearInterval(countdownInterval);
                if (isMobile) {
                    redirectToMobile();
                } else {
                    redirectToDesktop();
                }
            }
        }, 1000);
    });
</script>
</body>
</html>
